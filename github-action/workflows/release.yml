name: Build and Release

on:
  push:
    tags:
      - 'release' # Dispara quando você rodar: git tag release && git push origin release

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # CRUCIAL: Necessário para o 'git rev-list' contar os commits corretamente

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache removido para evitar o erro "Dependencies lock file is not found"
          # Caso deseje reativar, certifique-se de que o package-lock.json está commitado no repositório.

      - name: Install dependencies
        run: npm install

      - name: Build and Publish
        # O seu script 'dist' no package.json já calcula a versão e chama o electron-builder com --publish always
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Cleanup Release Tag
        # O uso de if: always() garante que a tag seja limpa mesmo em caso de erro no build.
        # gh api é mais resiliente que git push direto em ambientes de CI para deleção de refs.
        if: always()
        shell: bash
        run: |
          gh api -X DELETE repos/${{ github.repository }}/git/refs/tags/release || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}